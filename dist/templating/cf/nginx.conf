# Loca debug: "nginx -c nginx.conf -p ." & replace {{port}} by local port e.g. 8181
worker_processes 1;
daemon off;

error_log stderr;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry 'NginxLog "$request" $status $body_bytes_sent';
  access_log /dev/stdout cloudfoundry;
  default_type application/octet-stream;
  resolver 8.8.8.8;
  include mime.types;
  sendfile on;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - 8080

  server {
    listen {{port}};
    #listen 8181;
    root public;
    index index.html;

    autoindex on;
    autoindex_exact_size off;
    autoindex_format html;
    autoindex_localtime on;

    # Compression
    #gzip on;
    #gzip_types      text/plain application/xml text/css application/x-javascript;
    #gzip_proxied    no-cache no-store private expired auth;
    #gzip_min_length 1000;

    location ~/csa/(.*)$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        #proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:3001/$1;
        sub_filter '<base href="/"/>' '<base href="/csa/"/>';
        sub_filter "/api/" "/csa/api/";
        sub_filter_types *;
        sub_filter_once off;
    }

    location ~ /03__(.+)  {
        autoindex off;
    }   

    location ~ /10__MAI__(.+)/html  {
        autoindex off;
    }   

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|ttf)$ {
        expires 2d;
        add_header Cache-Control "max-age=31536000";
    }
  }
}
